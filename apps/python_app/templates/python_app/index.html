<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Python Exam</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h1>Welcome!</h1>
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
          <div class="col-sm-6 text-">
            <h1>Registration</h1>
            <form action="/create_user" method="POST">
                {% csrf_token %}
                <p>First Name: <input type="text" name="name"></p>
                <p>Alias: <input type="text" name="alias"></p>
                <p>Email: <input type="email" name="email"></p>
                <p>Password: <input type="password" name="password"></p>
                <p>Confirm Password: <input type="password" name="confirm_password"></p>
                <p>Date of Birth: <input type="date" name="dob"></p></p>
                <button class="btn btn-info">Register</button>
            </form>
          </div>
          <div class="col-sm-6">
           <h1>Login</h1>
            <form action="/login" method="POST">
                {% csrf_token %}
                <p>Email: <input type="text" name="log_email"></p>
                <p>Password: <input type="password" name="log_password"></p>
                <button class="btn btn-success">Log In</button>
            </form>
          </div>
    </div>
    </div>

</body>
</html>
